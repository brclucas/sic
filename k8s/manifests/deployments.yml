apiVersion: apps/v1
kind: Deployment
metadata:
  name: wifi-monitor-master
  namespace: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wifi-monitor-master
  template:
    metadata:
      labels:
        app: wifi-monitor-master
    spec:
      nodeSelector:
        kubernetes.io/hostname: server-docker
      containers:
      - name: wifi-monitor
        image: brclucas/wifi-monitor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: wifi-monitor-master-secrets

